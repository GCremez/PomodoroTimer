pomodoro {
    # Timer settings
    timer {
        default-work-duration = 25
        short-break-duration = 5
        long-break-duration = 15
        sessions-before-long-break = 4
    }

    # Sound settings
    sound {
        enabled = true
        volume = 1.0
        work-sound-file = "sounds/work.wav"
        break-sound-file = "sounds/break.wav"
    }

    # Analytics settings
    analytics {
        session-log-file = "Session_log.json"
        max-recent-sessions = 5
        colors {
            enabled = true
            header = "red"
            progress = "yellow"
            statistics = "green"
            averages = "blue"
        }
    }

    # Terminal settings
    terminal {
        clear-screen-on-start = true
        show-progress-bar = true
        command-history-size = 100
    }
} 